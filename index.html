<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700|Rubik:700" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Table Finder</h1>
    <h3>Pick your table now</h3>
    <section id="tables">
        <ul>
                <li><span class="circles">1</span></li>
                <li><span class="circles">2</span></li>
                <li><span class="circles">3</span></li>
                <li><span class="circles">4</span></li>
                <li><span class="circles">5</span></li>
                <li><span class="circles">6</span></li>
                <li><span class="circles">7</span></li>
                <li><span class="circles">8</span></li>
                <li><span class="circles">9</span></li>
        </ul>
    </section>

    <section id="form">
        <form>
            <button type="button" id="remove">x</button>
            <h2>New Reservation</h2>
            <h4>Table Number: </h4>
            <input type="text" class="info" placeholder="Name">
            <input type="text" class="info" placeholder="Phone Number">
            <input type="text" class="info" placeholder="Party Size">
            <button type="submit" id="btn">Save</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
