<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700|Rubik:700" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Table Finder</h1>
    <h3>Pick your table now</h3>
    <section id="tables">
        <ul>
                <li class="circles available">1<div class="reservation"></div></li>
                <li class="circles available">2<div class="reservation"></div></li>
                <li class="circles available">3<div class="reservation"></div></li>
                <li class="circles available">4<div class="reservation"></div></li>
                <li class="circles available">5<div class="reservation"></div></li>
                <li class="circles available">6<div class="reservation"></div></li>
                <li class="circles available">7<div class="reservation"></div></li>
                <li class="circles available">8<div class="reservation"></div></li>
                <li class="circles available">9<div class="reservation"></div></li>
        </ul>
    </section>

    <section id="form">
        <form>
            <button type="button" id="remove">x</button>
            <h2>New Reservation</h2>
            <h4>Table Number: </h4>
            <input type="text" class="info" id="name" placeholder="Name">
            <input type="text" class="info" id="phone" placeholder="Phone Number">
            <input type="text" class="info" id="party" placeholder="Party Size">
            <button type="button" id="btn">Save</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
